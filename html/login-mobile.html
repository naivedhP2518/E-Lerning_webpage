<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login - From Basic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .accent-color { color: #22d3ee; } /* Cyan 400 */
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-900/95 backdrop-blur-sm shadow-md border-b border-gray-700">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-3xl font-extrabold accent-color tracking-tight">
                From <span class="text-white">Basic</span>
            </a>
            <a href="join.html" class="px-4 py-2 bg-gray-700 text-gray-200 font-semibold rounded-xl hover:bg-gray-600 transition duration-300">
                &#x2190; Back
            </a>
        </nav>
    </header>

    <!-- Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 sm:p-10 rounded-3xl shadow-2xl bg-gray-800 border border-gray-700 relative overflow-hidden">
            
            <h2 class="text-3xl font-extrabold text-white text-center mb-2">Mobile Login</h2>
            <p class="text-gray-400 text-center mb-8">Enter your number to receive a verification code.</p>

            <!-- Step 1: Phone Number Input -->
            <div id="step-phone" class="space-y-6">
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-300 mb-2">Mobile Number</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400 font-medium">+91</span>
                        <input type="tel" id="mobile" name="mobile" required maxlength="10"
                               class="w-full pl-14 pr-4 py-3 border border-gray-600 rounded-xl bg-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-cyan-500 transition duration-150 tracking-widest text-lg"
                               placeholder="9876543210">
                    </div>
                </div>

                <button id="btn-get-otp" 
                        class="w-full py-3 px-4 rounded-xl shadow-lg text-lg font-bold text-gray-900 bg-cyan-400 hover:bg-cyan-300 transition duration-300 transform hover:scale-[1.01]">
                    Authorize to Continue
                </button>
            </div>

            <!-- Step 2: OTP Input (Hidden Initially) -->
            <div id="step-otp" class="space-y-6 hidden">
                <div class="text-center mb-4">
                    <span class="text-sm text-gray-400">Code sent to: <span id="display-number" class="text-cyan-400 font-semibold">+91 ...</span></span>
                    <button id="btn-edit-number" class="text-xs text-gray-500 underline ml-2">Edit</button>
                </div>

                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">Enter Verification Code</label>
                    <input type="text" id="otp" name="otp" maxlength="4"
                           class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-gray-700 text-white text-center text-2xl tracking-[0.5em] focus:outline-none focus:border-cyan-500 transition duration-150"
                           placeholder="----">
                </div>

                <button id="btn-verify-otp" 
                        class="w-full py-3 px-4 rounded-xl shadow-lg text-lg font-bold text-gray-900 bg-teal-400 hover:bg-teal-300 transition duration-300 transform hover:scale-[1.01]">
                    Verify & Login
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-xs text-gray-500">Didn't receive code? <button class="text-cyan-400 hover:underline">Resend</button></p>
                </div>
            </div>

        </div>
    </main>

    <script src="../js/login-mobile.js"></script>
</body>
</html>
