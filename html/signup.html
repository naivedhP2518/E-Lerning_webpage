<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to From Basic</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body class="dark">

    <!-- Header (Same as index.html for consistency) -->
    <header class="bg-gray-900/95 backdrop-blur-sm shadow-md border-b border-gray-700">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo: "From Basic" - Consistent white "Basic" -->
            <a href="../index.html" class="text-3xl font-extrabold accent-color tracking-tight">
                From <span class="text-white">Basic</span>
            </a>
            <!-- Back to Home Button -->
            <a href="../index.html" class="px-4 py-2 bg-gray-700 text-gray-200 font-semibold rounded-xl hover:bg-gray-600 transition duration-300 transform hover:scale-105">
                &#x2190; Back to Home
            </a>
        </nav>
    </header>

    <!-- Main Content: Sign In Form Card -->
    <main class="content-wrap">
        <div class="w-full max-w-lg p-8 sm:p-10 rounded-3xl shadow-2xl bg-gray-800 border border-gray-700">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-white text-center mb-2">
                Welcome Back
            </h2>
            <p class="text-lg text-gray-400 text-center mb-8">
                Access your dashboard and courses.
            </p>

            <form id="signin-form" class="space-y-6">
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:outline-none transition duration-150"
                           placeholder="you@example.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-600 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:outline-none transition duration-150"
                           placeholder="Your secure password">
                </div>

                <!-- Forgot Password / Remember Me -->
                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                               class="h-4 w-4 text-cyan-500 bg-gray-700 border-gray-600 rounded focus:ring-cyan-500">
                        <label for="remember" class="ml-2 text-gray-400">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="font-medium text-cyan-400 hover:text-cyan-300">Forgot Password?</a>
                </div>

                <!-- Submit Button (Vibrant Cyan Accent) -->
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-gray-900 bg-cyan-400 hover:bg-cyan-300 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.01]">
                    Sign In
                </button>
            </form>

            <!-- Success Message Box (Hidden by default) -->
            <div id="success-message" class="hidden mt-8 p-6 bg-teal-600/20 border border-teal-500 rounded-xl text-center">
                <p class="text-xl font-semibold text-teal-300">ðŸš€ Successfully Signed In!</p>
                <p class="text-sm text-teal-400 mt-2">
                    Redirecting you to your personal learning dashboard...
                </p>
                <a href="../index.html" class="mt-4 inline-block text-sm text-white font-medium hover:underline">Or Go to Home Page</a>
            </div>

            <!-- Registration Prompt -->
            <p class="mt-8 text-center text-sm text-gray-400">
                Need an account? 
                <a href="join.html" class="font-medium text-cyan-400 hover:text-cyan-300">Register here</a>
            </p>
        </div>
    </main>

    <!-- Footer (Simple version for this page) -->
    <footer class="bg-gray-900 text-gray-500 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            &copy; 2025 From Basic. Designed for growth.
        </div>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script src="../js/signup.js"> </script>
    
</body>
</html>
